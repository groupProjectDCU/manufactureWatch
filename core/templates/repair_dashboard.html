<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Repair Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Repair Dashboard</h1>

    <!-- Repair Cases -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Case ID</th>
                <th>Machine</th>
                <th>Status</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#12345</td>
                <td>MC002</td>
                <td><span class="badge bg-danger">Fault</span></td>
                <td>Gearbox malfunction</td>
                <td>
                    <button class="btn btn-sm btn-success">Mark as Repaired</button>
                    <button class="btn btn-sm btn-info">Update Notes</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Upload Notes/Images -->
    <button class="btn btn-secondary">Upload Repair Notes/Images</button>
</div>
</body>
</html>
